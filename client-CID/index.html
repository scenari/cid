<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<script src='js/cidLib.js'></script>
</head>
<body style="width:700px">
	<h1>Generic CID client</h1>
	<div id="CIDContainer">
		<div id="manifestUrl">
			<h2>Choose a CID server</h2>
			<p>
				<label for="manifestURL">URL of the CID manifest: </label><br /> <input
					id="manifestURL" type="url"
					value="http://example.com/manifest.xml" style="width: 500px" /><br />
				<input id="getManifest" type="button" value="Get"
					onclick="cidManager.getManifest();" />
			</p>
		</div>
		<div id=processSelection style="display: none">
			<h2>Select the deployment process</h2>
			<div id="processSelContainer"></div>
		</div>
		<div id="params" style="display: none">
			<div id="paramsContainer"></div>
			<input id="paramsNextStep" type="button" value="Next"
				onclick="cidManager.nextPanel();" />
		</div>
		<div id="upload" style="display: none">
			<h2>File upload</h2>
			<input type="file" id="fileForm" onchange="cidManager.fileSelectionChange();"><br />
			<progress id="uploadMeter" value="0" max="100"></progress>
			<br /> <input id="uploadNextStep" type="button" value="Upload the file"
				onclick="cidManager.nextPanel();" disabled="true"/>
		</div>
		<div id="interact" style="display: none">
			<h2>Direct interaction with the CID server</h2>
			<iframe id="frame" style="width: 100%; height: 700px"></iframe>
		</div>
		<div id="end" style="display: none"></div>
	</div>
</body>
</html>
